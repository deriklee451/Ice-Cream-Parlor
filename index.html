<!doctype html>
<html lang="en">

<head>
    <title>Ice Cream Parlor üç¶</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- NOTE Nav bar -->
    <header class="container-fluid bg-light text-dark">
        <section class="row">
            <div class="col-12 raleway  text-center">
                <h1>
                    Waffle Cone Warehouse
                </h1>
            </div>
        </section>
    </header>


    <main class="container-fluid bg-light text-dark">
        <!-- NOTE Order here banner -->
        <section>
            <div class="col-12 raleway text-center">
                <h2>Order Here</h2>
            </div>
        </section>
        <!-- NOTE MENU Window -->
        <section class="row justify-content-evenly">
            <div class="col-12 col-md-6 card bg-light">
                <h3 class="text-center raleway">Choose your dish!!</h3>
                <div class="row justify-content-evenly">
                    <div class="col-3 card bg-cone raleway cursor-pointer text-center"
                        onclick="buyVessel('Waffle Cone')">
                    </div>
                    <div class="col-3 card bg-waffle cursor-pointer" onclick="buyVessel('Waffle Bowl')"></div>
                    <div class="col-3 card bg-bowl cursor-pointer" onclick="buyVessel('Styrofoam Bowl')"></div>
                    <div class="row justify-content-evenly raleway">
                        <div class="col-3">Waffle Cone $2 </div>
                        <div class="col-3">Waffle Bowl $4</div>
                        <div class="col-3">Lame Bowl $6</div>
                    </div>
                    <div class="row"></div>
                    <div class="col-12">

                        <h3 class="text-center raleway">Pick Your Ice Cream!</h3>
                    </div>

                    <div class="row justify-content-evenly">
                        <div class="col-3 card bg-cookie cursor-pointer" onclick="buyIceCream('Cookie Dough')">
                        </div>
                        <div class="col-3 card bg-van cursor-pointer" onclick="buyIceCream('Vanilla')">
                        </div>
                        <div class="col-3 card bg-straw cursor-pointer" onclick="buyIceCream('Strawberry')">
                        </div>
                    </div>
                    <div class="row justify-content-evenly raleway">
                        <div class="col-3">Cookie Dough $1</div>
                        <div class="col-3">Vanilla $1</div>
                        <div class="col-3">Strawberry $2</div>
                    </div>
                    <div class="row"></div>
                    <div class="col-12"></div>
                    <h3 class="text-center raleway">Toppings!!!</h3>
                </div>
                <div class="row justify-content-evenly">
                    <div class="col-3 card bg-sprink cursor-pointer" onclick="buyTopping('Sprinkles')">
                    </div>
                    <div class="col-3 card bg-chips cursor-pointer" onclick="buyTopping('Chocolate Chips')">
                    </div>
                    <div class="col-3 card bg-ants cursor-pointer" onclick="buyTopping('Ants')"></div>
                    <div class="row justify-content-evenly raleway">
                        <div class="col-3">Sprinkles $1 </div>
                        <div class="col-3">Chocolate Chips $2</div>
                        <div class="col-3">Ants $.50</div>
                    </div>
                </div>
            </div>

            <!-- NOTE Order Window -->

            <div class="col-12 col-md-4 ">
                <div class="card">
                    <div class="row raleway border-bottom justify-content-evenly">
                        <div class="col-3">Item</div>
                        <div class="col-3">Quantity</div>
                        <div class="col-3">Price</div>
                    </div>
                    <div id="iceCreamCart" class="">
                    </div>
                    <div id="toppingsCart">
                    </div>
                    <div id="vesselsCart"></div>
                    <div class="d-flex justify-content-between">
                        <p>Total:</p>
                        <p>$<span id="total">0</span> </p>
                    </div>
                </div>
            </div>
        </section>


    </main>





    <footer>

    </footer>







    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
